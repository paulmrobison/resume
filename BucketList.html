        <h3>My Google Maps Demo</h3>
        <div id="map"></div>
            
            <script>
                    function initMap() {
                    var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 2,
                    center: {lat:0, lng:0 },
                    
                    });
                    map.data.loadGeoJson('bucket.geojson');
                    }
                      
            </script>

            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpo6yWI0eUaOc_VIOPxnWeJANY7o293hE&callback=initMap">
